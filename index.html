<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="data.json"></script>
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>
  <div class="container">
    <div class="wrapper flex">
      <div class="card-container">
        <div class="avatar-wrapper grid-1">
          <img src="images/image-jeremy.png" alt="">
          <div class="text-wrapper">
            <span>Report for</span>
            <h4>Jeremy Robson</h4>
          </div>
        </div>
        <div class="frequency-container grid-1 div-common">
          <a href="#1" data-id="daily">Daily</a>
          <a href="#1" data-id="weekly">Weekly</a>
          <a href="#1" data-id="monthly">Monthly</a>
        </div>
      </div>
      <div class="time-container grid-2" id="daily">

      </div>
      <div class="time-container grid-2" id="weekly">
      </div>
      <div class="time-container grid-2" id="monthly">

      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chloe</a>
  </div>


</body>

</html>
